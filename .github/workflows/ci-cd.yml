name: CI/CD Pipeline

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write

jobs:
    test:
        name: Lint, Format
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Enable Corepack
              run: |
                  corepack enable
                  corepack prepare yarn@4.12.0 --activate

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install --immutable

            - name: Check code formatting
              run: yarn format:check

            - name: Lint code
              run: yarn lint

    release:
        name: version bump
        needs: test
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
        steps:
            - name: Set up Release Please
              id: release
              uses: GoogleCloudPlatform/release-please-action@v4
              with:
                  token: ${{ secrets.ANCHORAGE_RELEASE_WORKFLOW_TOKEN }}
                  release-type: node
                  bump-minor-pre-major: true
                  versioning-strategy: default

            - name: Merge release PR
              if: ${{ steps.release.outputs.pr != '' }}
              uses: peter-evans/enable-pull-request-automerge@v3
              with:
                  token: ${{ secrets.ANCHORAGE_RELEASE_WORKFLOW_TOKEN }}
                  pull-request-number: ${{ fromJson(steps.release.outputs.pr).number }}
                  merge-method: squash

    build-and-push:
        runs-on: ubuntu-latest
        needs: release
        name: build image and push to registry
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Authenticate to GCP
              uses: google-github-actions/auth@v1
              with:
                  credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

            - name: Configure Docker
              run: gcloud auth configure-docker ${{ vars.REGISTRY_DOMAIN }} --quiet

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ vars.REGISTRY }}/${{ vars.IMAGE_NAME }}
                  tags: |
                      ${{ needs.release.outputs.new_version }}
                      latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy-to-vm:
        runs-on: ubuntu-latest
        needs: build-and-push

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup SSH agent
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.VM_SSH_PRIVATE_KEY }}

            - name: Add VM to known hosts
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan ${{ vars.VM_IP_ADDRESS }} >> ~/.ssh/known_hosts

            - name: Setup environment on VM
              env:
                  VM_IP: ${{ vars.VM_IP_ADDRESS }}
                  VM_USER: 'oduori'
                  GPG_PASSPHRASE: ${{ secrets.ENV_ENCRYPTION_PASSPHRASE }}
              run: |
                  ssh ${{ env.VM_USER }}@${{ vars.VM_IP_ADDRESS }}  << 'ENV_SETUP'
                    set -e
                                  
                    sudo mkdir -p /opt/app
                    sudo chown $USER:$USER /opt/app
                    
                    rm -f /tmp/.env.production.gpg
                    rm -f /opt/app/.env
                    
                    gsutil cp gs://anchorage-secrets-registry-service/.env.production.gpg /tmp/

                    echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --passphrase-fd 0 --decrypt /tmp/.env.production.gpg > /opt/app/.env
                    chmod 600 /opt/app/.env
                    rm -f /tmp/.env.production.gpg
                    
                    echo "âœ… Environment setup complete!"
                  ENV_SETUP

            - name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v1
              with:
                  credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

            - name: Deploy application to VM
              env:
                  VM_IP: ${{ vars.VM_IP_ADDRESS }}
                  VM_USER: ${{ vars.VM_USER }}
                  REGISTRY: ${{ env.REGISTRY }}
                  LATEST_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
              run: |
                  ssh ${{ env.VM_USER }}@${{ vars.VM_IP_ADDRESS }} << 'DEPLOY'
                    set -e
                    echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' | docker login -u _json_key --password-stdin ${{ env.REGISTRY }}
                    # Pull the latest image
                    docker pull '${{ env.LATEST_IMAGE }}'
                    
                    # Stop and remove old container
                    docker stop registry || true
                    docker rm  registry || true
                    
                    # Run new container
                    docker run -d \
                      --name registry \
                      --restart unless-stopped \
                      --network=app_internal \
                      -p 4000:4000 \
                      --env-file /opt/app/.env \
                      -e NODE_ENV=production \
                      '${{ env.LATEST_IMAGE }}'
                    
                    docker image prune -af
                  DEPLOY
