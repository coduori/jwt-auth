name: CI/CD Pipeline

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write

jobs:
    test:
        name: Lint, Format
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - run: yarn install --frozen-lockfile

            - name: Check code formatting
              run: yarn format:check

            - name: Lint code
              run: yarn lint

    release:
        name: version bump
        needs: test
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
        steps:
            - name: Set up Release Please
              id: release
              uses: GoogleCloudPlatform/release-please-action@v4
              with:
                  token: ${{ secrets.ANCHORAGE_RELEASE_WORKFLOW_TOKEN }}
                  release-type: node
                  bump-minor-pre-major: true
                  versioning-strategy: default

            - name: Merge release PR
              if: ${{ steps.release.outputs.pr != '' }}
              uses: peter-evans/enable-pull-request-automerge@v3
              with:
                  token: ${{ secrets.ANCHORAGE_RELEASE_WORKFLOW_TOKEN }}
                  pull-request-number: ${{ fromJson(steps.release.outputs.pr).number }}
                  merge-method: squash

    build-and-push:
        runs-on: ubuntu-latest
        needs: release
        name: build image and push to registry
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Authenticate to GCP
              uses: google-github-actions/auth@v1
              with:
                  credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

            - name: Configure Docker
              run: gcloud auth configure-docker gcr.io --quiet

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ vars.REGISTRY }}/${{ vars.IMAGE_NAME }}
                  tags: |
                      ${{ needs.release.outputs.new_version }}
                      latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
